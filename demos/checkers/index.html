<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <style>
    body {
      text-align: center;
    }

    iframe, p {
      display: block;
      margin: auto;

      width: 440px;
      height: 700px;
      border: none;
    }

    p {
      height: auto;
      margin: 1em;
      text-align: left;
    }

    button {
      font-size: 2em;
      margin: 1em auto;
      padding: 1em;
    }

    .original {
      float: left;
    }

    .replay {
      float: right;
    }
  </style>
</head>
<body>
  <p>
	Checkers code from <a href="https://gist.github.com/binchi/3895938">binchi</a>
  </p>
  <div id="frame-holder">
    <iframe class="source original" src="checkers.html"></iframe>
    <iframe class="target replay" src="checkers.html?replay"></iframe>
  </div>
  <button class="reanimate">Reanimate!</button>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script>
    $(document).ready(function () {
      var source = window.sourceFrame = $('iframe.source')[0].contentWindow;
      var target = window.targetFrame = $('iframe.target')[0].contentWindow;

      $('.reanimate').on('click', function () {
        target.postMessage(JSON.stringify(source.Reanimator.flush()), '*');
      });
    });
  </script>
</body>
</html>
